apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-cicd-k8s
  labels:
    app: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-container
          image: amantrivedi09/flask-cicd-k8s:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always

